		<header><h1>Bana Ulaşmak İçin</h1></header>
		
		<section class="sayfaTasma">
		    <article class="row justify-content-md-center">
		        <div class="col-sm-5 iletisim">
			    
				    <form action="ilet.php" onsubmit="return kontrol()">
				    
					    <label for="ad"><strong>Ad-Soyad:</strong></label><br>
					    <input type="text" id="ad" name="ad" placeholder="Adınızı Giriniz" autofocus size="70"><br><br>
					
					    <strong>Cinsiyetiniz:</strong><br>
					    <input type="radio" name="cinsiyet" value="Kadın">Kadın
					    <input type="radio" name="cinsiyet" value="Erkek">Erkek
					
					    <br><br><label for="e-mail"><strong>E-Mail:</strong></label><br>
					    <input type="text" id="e-mail" name="e-mail" placeholder="Mailinizi Giriniz" size="70"><br><br>
					
					    <strong>Mesaj:</strong><br>
					    <textarea id="message" name="message" placeholder="İletmek İstediğiniz Mesajınızı Giriniz" rows="6" cols="70"></textarea><br><br>
					
					    <input type="reset" class="btn btn-outline-primary" value="Temizle">
					    <input type="submit" class="btn btn-outline-primary" value="Gönder">
				    </form>
			    </div>
		    </article>
        </section>
		<footer class="py-4">		 
			<div class="text-center">Web-Teknolojileri-Projesi Zeynep İnan 2021</div>
	    </footer>
		
		<script>
		    function kontrol()
			{
			    var name=document.getElementById("ad").value;
				if(name=="")
				{
				    alert("Ad kısmı boş bırakılamaz!");
					return false;
				}
				
				var mail=document.getElementById("e-mail").value;
				if(mail=="")
				{
				    alert("Mail kısmı boş bırakılamaz!");
					return false;
				}
				
				var mailFormat=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
				if(!mailFormat.test(mail))
				{
				    alert("Geçersiz mail adresi!!!");
					return false;
				}
				
				var mesaj=document.getElementById("message").value;
				if(mesaj=="")
				{
				    alert("Bir mesaj yazınız.");
					return false;
				}
			}
		</script>
